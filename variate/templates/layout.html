<!doctype html>
<title>Variate</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='js/get_selection.js') }}"></script>
<div class=page>
    <h1><a href="{{ url_for('show_entries') }}">Variate</a></h1>
    <div class=metanav>
        {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">log in</a>
        {% else %}
        <a href="{{ url_for('logout') }}">log out</a>
        <div  class=addnote>
            <a href="{{ url_for('add_new_entry') }}">Create Note</a>
            {% if session.username == 'admin' %}
            <a href="{{ url_for('add_new_catalog_page') }}">Create catalog</a>
            <a href="{{ url_for('add_user') }}">Create user</a>
            {% endif %}
        </div>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
