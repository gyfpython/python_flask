{% extends "layout.html" %}
<script src="{{ url_for('static', filename='js/get_selection.js') }}"></script>
{% block body %}
{% if session.logged_in %}
<h2>Add Catalog</h2>
<form action="{{ url_for('add_catalog')}}" method=post class=update-entry>
    <dl>
        <dt>Catalog Name:
        <dd><input type=text size=30 name=catalogName>
        <input type=submit value=Submit>
    </dl>
</form>
{% endif %}
{% endblock %}
